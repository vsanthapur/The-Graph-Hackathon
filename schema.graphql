type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  transactionIndex: BigInt! 
  transactionSender: Bytes! 
  gasPrice: BigInt! 
  transactionValue : BigInt!
  gasLimit: BigInt!
}

type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  spender: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  transactionIndex: BigInt! 
  transactionSender: Bytes! 
  gasPrice: BigInt! 
  transactionValue: BigInt!
  gasLimit: BigInt!


}
